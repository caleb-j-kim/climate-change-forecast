<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Climate Forecast</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f9f9f9;
            --fg: #333;
            --card-bg: #fff;
            --input-bg: #fff;
            --border: #ddd;
            --primary: #0077ff;
        }

        body.dark {
            --bg: #121212;
            --fg: #eee;
            --card-bg: #1e1e1e;
            --input-bg: #2a2a2a;
            --border: #444;
            --primary: #3399ff;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--fg);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            transition: background-color 0.3s;
        }

        h1 {
            text-align: center;
            font-weight: 600;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin: 12px 0 6px;
            font-weight: 500;
        }

        select,
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 16px;
            color: var(--fg);
            transition: background 0.3s, color 0.3s, border-color 0.3s;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005fcc;
        }

        .spinner {
            display: none;
            margin: 20px auto;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .dark-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            color: var(--fg);
        }
    </style>
</head>

<body>
    <div class="dark-toggle" id="theme-toggle">üåô Dark Mode</div>

    <div class="container">
        <h1>Climate Forecast</h1>

        <form action="/predict" method="get" id="forecast-form">
            <label for="type">Location Type:</label>
            <select name="type" id="type" required>
                <option value="country">Country</option>
                <option value="state">State</option>
                <option value="city">City</option>
            </select>

            <label for="location">Select Location:</label>
            <select name="location" id="location" required></select>

            <label for="year_start">Start Year:</label>
            <input type="number" name="year_start" id="year_start">

            <label for="year_end">End Year:</label>
            <input type="number" name="year_end" id="year_end">

            <div class="spinner" id="loading-spinner"></div>
            <button type="submit">Generate Forecast</button>
        </form>
    </div>

    <script>
        const typeSelect = document.getElementById("type");
        const locationSelect = document.getElementById("location");
        const yearStart = document.getElementById("year_start");
        const yearEnd = document.getElementById("year_end");
        const spinner = document.getElementById("loading-spinner");

        async function updateLocations(type) {
            spinner.style.display = "block";
            const res = await fetch(`/locations?type=${type}`);
            const data = await res.json();
            locationSelect.innerHTML = data.map(loc => `<option value="${loc}">${loc}</option>`).join('');
            spinner.style.display = "none";
            updateYearRange(type, locationSelect.value);
        }

        async function updateYearRange(type, location) {
            const res = await fetch(`/year-range?type=${type}&location=${encodeURIComponent(location)}`);
            const { min_year, max_year } = await res.json();
            yearStart.min = min_year;
            yearStart.max = max_year;
            yearStart.value = min_year;
            yearEnd.min = min_year;
            yearEnd.max = max_year;
            yearEnd.value = max_year;
        }

        typeSelect.addEventListener("change", () => updateLocations(typeSelect.value));
        locationSelect.addEventListener("change", () => updateYearRange(typeSelect.value, locationSelect.value));
        document.addEventListener("DOMContentLoaded", () => {
            updateLocations(typeSelect.value);

            const storedTheme = localStorage.getItem("theme");
            if (storedTheme === "dark") {
                document.body.classList.add("dark");
                document.getElementById("theme-toggle").textContent = "‚òÄÔ∏è Light Mode";
            }
        });

        document.getElementById("theme-toggle").addEventListener("click", () => {
            document.body.classList.toggle("dark");
            const isDark = document.body.classList.contains("dark");
            localStorage.setItem("theme", isDark ? "dark" : "light");
            document.getElementById("theme-toggle").textContent = isDark ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
        });
    </script>
</body>

</html>
