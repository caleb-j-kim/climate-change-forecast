<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Forecast Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f5f5f5;
            --fg: #222;
            --card-bg: #ffffff;
            --link-bg: #0077ff;
            --border: #ddd;
        }

        body.dark {
            --bg: #121212;
            --fg: #eeeeee;
            --card-bg: #1e1e1e;
            --link-bg: #3399ff;
            --border: #444;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--fg);
            margin: 0;
            padding: 50px 20px;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }

        h1 {
            margin-bottom: 10px;
        }

        img {
            max-width: 90%;
            height: auto;
            border: 1px solid var(--border);
            border-radius: 8px;
            margin-top: 20px;
            transition: border-color 0.3s;
        }

        a {
            display: inline-block;
            margin-top: 30px;
            text-decoration: none;
            background-color: var(--link-bg);
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #005fcc;
        }

        .dark-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            color: var(--fg);
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }
    </style>
</head>

<body>
    <div class="dark-toggle" id="theme-toggle">üåô Dark Mode</div>

    <h1>Forecast Result</h1>
    <p><strong>Location:</strong> {{ location }}</p>

    <img src="{{ url_for('static', filename=image_path) }}" alt="Forecast Plot">

    <br>
    <a href="/">‚Üê Back to Forecast</a>

    <script>
        const toggle = document.getElementById("theme-toggle");

        document.addEventListener("DOMContentLoaded", () => {
            const storedTheme = localStorage.getItem("theme");
            if (storedTheme === "dark") {
                document.body.classList.add("dark");
                toggle.textContent = "‚òÄÔ∏è Light Mode";
            }
        });

        toggle.addEventListener("click", () => {
            document.body.classList.toggle("dark");
            const isDark = document.body.classList.contains("dark");
            localStorage.setItem("theme", isDark ? "dark" : "light");
            toggle.textContent = isDark ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
        });
    </script>
</body>

</html>
